{% extends 'base.html' %}
{% block content %}
<div class="row">
<div class="col-md-12">
<div class="panel">
    <div class="panel-body">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }} {{ message.tags }}</li>
        {% endfor %}
    </ul>
    {% endif %}

{% for hidden_field in form.hidden_fields %}
            {{ hidden_field }}
        {% endfor %}

    <a class="btn btn-info" href="{% url 'index' %}">Return to main page</a>
    </div>
</div>
</div>
</div>
{% endblock content %}
