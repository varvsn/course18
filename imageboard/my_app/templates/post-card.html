<div class="col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Author:<span class="glyphicon glyphicon-user"></span> {{ post.author }} <small class="pull-right label label-info"> at {{ post.created_date }}</small></h3>
        </div>
        <div class="panel-body">
            {{ post.mess_txt }}
            <hr/>
            <form action="{% url 'add_comment' post.id %}" method="post" class="form-inline">
                {% csrf_token %}
                    <div class="form-group">
                        <label class="sr-only" for="">Name</label>
                            <input type="text" class="form-control input-sm" id="" placeholder="Your name" name="author">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="">Comment</label>
                        <input type="text" class="form-control input-sm" id="" placeholder="Your comment" name="comment_body">
                    </div>
                    <button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Comment it</button>
             </form>
        </div>
        <div class="panel-footer">Comments <span class="glyphicon glyphicon-volume-up"></span></div>
        <ul class="list-group">
            {% for comm in post.comment_set.all %}
                <li class="list-group-item">
                {{ comm.author }} <small class="label label-default">at: {{ comm.created_date }}</small> <br/>
                Comment: <i> {{ comm.comment_body }} </i><br/>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
